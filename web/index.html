<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My subscriptions</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="main__title">Мои подписки</h1>
        <span class="subscriptions">Активных подписок:</span> 
        <span class="activ__subscriptions"></span>
        <div class="table">
            <div class="table__head">
                <div class="table__task_name">Название</div>
                <div class="table__task_condition">Состояние</div>
            </div>
            <div class="table__task active">
                <div class="table__task_name">
                    <span class="title">Рассылка вакансий по профессии</span>
                    <span class="subtitle">Кассир</span>
                </div>
                <div class="table__task_condition">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="box"></span>
                        <span class="text text-active">Активна</span>
                        <span class="text text-noactive">Неактивна</span>
                    </label>
                </div>
                <div class="table__task_del">
                    <a href="#" class="btn">Удалить</a>
                </div>
            </div>
            <div class="table__task active">
                <div class="table__task_name">
                    <span class="title">Рассылка вакансий по сфере деятельности</span>
                    <span class="subtitle">Торговля и продажи</span>
                </div>
                <div class="table__task_condition">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="box"></span>
                        <span class="text text-active">Активна</span>
                        <span class="text text-noactive">Неактивна</span>
                    </label>
                </div>
                <div class="table__task_del">
                    <a href="#" class="btn">Удалить</a>
                </div>
            </div>
            <div class="table__task active">
                <div class="table__task_name">
                    <span class="title">Рассылка вакансий по компании</span>
                    <span class="subtitle">Розетка</span>
                </div>
                <div class="table__task_condition">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="box"></span>
                        <span class="text text-active">Активна</span>
                        <span class="text text-noactive">Неактивна</span>
                    </label>
                </div>
                <div class="table__task_del">
                    <a href="#" class="btn">Удалить</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
